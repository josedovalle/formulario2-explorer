<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text" id="info-name" required>
            </div>

            <div class="input-wrapper">
              <label for="info-last-name">Sobrenome</label>
              <input type="text" id="info-last-name" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="info-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="info-email" required>
          </div>
          <div class="input-wrapper">
            <label for="info-password">Senha</label>
            <input type="password" id="info-password" required>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="info-mentor">Nome do mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="info-mentor" required>
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <p>Primeira mentoria</p>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>

            <div class="time">
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>
          </div>
          <p>Segunda mentoria</p>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>
            <div class="time">
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>    
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input 
        class="button" 
        type="submit"
        form="my-form"
        value="SALVAR">
    </footer>
  </div>
</body>
</html>
